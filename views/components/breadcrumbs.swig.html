<div class="breadcrumbs">
    <div class="container">
        <h1 class="pull-left">{{ title }}
            <small> {{ subtitle }}</small>
        </h1>
        <ul class="pull-right breadcrumb">
            <li><a href="/">Home</a></li>
            {% for breadcrumb in breadcrumbs %}
	            <li><a href="{{ breadcrumb[0] }}">{{ breadcrumb[1] }}</a></li>
            {% endfor %}
	        <li class="active">{{ title }}</li>
        </ul>
    </div>
</div>
