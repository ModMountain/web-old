<!DOCTYPE html>
<!--[if IE 8]> <html lang="en" class="ie8"> <![endif]-->
<!--[if IE 9]> <html lang="en" class="ie9"> <![endif]-->
<!--[if !IE]><!--> <html lang="en"> <!--<![endif]-->

<head>
  {% if title %}
    <title>ModMtn - {{ title }}</title>
  {% else %}
    <title>ModMtn</title>
  {% endif %}

  <!-- Meta -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="">
  <meta name="author" content="">

  <!-- Web Fonts -->
  <link rel='stylesheet' type='text/css' href='//fonts.googleapis.com/css?family=Open+Sans:400,300,600&amp;subset=cyrillic,latin'>

  <!-- CSS Global Compulsory -->
  <link rel="stylesheet" href="/plugins/bootstrap/css/bootstrap.min.css">
  <link rel="stylesheet" href="/css/style.css">
  <link rel="stylesheet" href="/css/shop.style.css">

  <!-- CSS Header and Footer -->
  <link rel="stylesheet" href="/css/headers/header-v5.css">
  <link rel="stylesheet" href="/css/footers/footer-v4.css">

  <!-- CSS Implementing Plugins -->
  <link rel="stylesheet" href="/plugins/animate.css">
  <link rel="stylesheet" href="/plugins/scrollbar/css/jquery.mCustomScrollbar.css">
  <script src="https://use.fonticons.com/b63071a6.js"></script>

  <!-- CSS Customization -->
  <link rel="stylesheet" href="/css/custom.css">
  {% block css %}{% endblock %}
</head>

<body>
<div class="wrapper">
  {% include 'components/navigation.swig.html' %}

  {% block content %}{% endblock %}

  {% include 'components/footer.swig.html' %}
</div><!--/wrapper-->

<!-- JS Global Compulsory -->
<script src="/plugins/jquery/jquery.min.js"></script>
<script src="/plugins/jquery/jquery-migrate.min.js"></script>
<script src="/plugins/bootstrap/js/bootstrap.min.js"></script>
<!-- JS Implementing Plugins -->
<script src="/plugins/back-to-top.js"></script>
<script src="/plugins/smoothScroll.js"></script>
<script src="/plugins/scrollbar/js/jquery.mCustomScrollbar.concat.min.js"></script>
<!-- JS Customization -->
<script src="/js/custom.js"></script>
<!--[if lt IE 9]>
<script src="/plugins/respond.js"></script>
<script src="/plugins/html5shiv.js"></script>
<script src="/js/plugins/placeholder-IE-fixes.js"></script>
<![endif]-->
<script src="/plugins/sails.io.js"></script>
{% block scripts %}{% endblock %}
</body>
</html>
